<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>

        <h1>To-Do List📝</h1>

    <script src="script.js" type="text/javascript"></script>

</body>
</html>
